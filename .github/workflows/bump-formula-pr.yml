name: Bump Formula version

on:
  push:
    branches:
      - bump-*-*

jobs:
  bump-formula-version:
    runs-on: ubuntu-latest
    steps:
      - run: gh pr create -R ${{github.repositoryUrl}} -B main -H ${{github.ref_name}} --fill --reviewer ${{github.repository_owner}} -l bump-formula-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
